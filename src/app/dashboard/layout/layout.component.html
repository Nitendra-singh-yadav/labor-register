<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-nav-list [disableRipple]="false">
            <a mat-list-item *ngFor="let item of navList" [routerLink]="['/',item.path]" [routerLinkActive]="'mat-list-active'">{{ item.name }}</a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet/>
        <!-- <button type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
        </button> -->
    </mat-drawer-content>

</mat-drawer-container>
