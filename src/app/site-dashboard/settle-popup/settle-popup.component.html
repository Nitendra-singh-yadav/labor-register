<mat-card>
    <mat-card-header>
        <mat-card-title>Cofirm Settlement</mat-card-title>
        <mat-card-subtitle>{{data.name |titlecase}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>You are going mark this person's dues as settled.</p>
        <b>Are you sure?</b>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="warn" mat-dialog-close="true">Yes</button>
        <button mat-flat-button align="end" color="primary" mat-dialog-close="false">No</button>
    </mat-card-actions>
</mat-card>
